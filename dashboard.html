        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 mb-4">

                <a class="navbar-brand logo m-0" id="logo" href="#">
                    Ωmega Bank
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                                Olá, <span id="user-logged"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Dados pessoais</a></li>
                                <li><a class="dropdown-item" href="#">Alterar senha</a></li>
                                <li><a class="dropdown-item" href="index.html" id="logout">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="container">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div
                    class="container header-dash p-0 pb-2 mt-2 d-md-flex justify-content-sm-between justify-content-md-between  align-items-center">
                    <h4 class="page-title">Extrato de lançamentos das contas</h4>
                    <div class="operations-group d-grid gap-2 d-flex justify-content-center justify-content-md-end">
                        <button class="btn btn-danger me-md-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#modal-transacoes">
                            Transferir <i class="ms-3 far fa-share-square"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="view-contas"
                class="container row p-0 m-0 mt-3 d-flex  justify-content-sm-between justify-content-evenly">

            </div>
        </div>

    </div>

    <div class="modal fade" id="modal-filter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filtro de lançamentos da conta X</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <div class="container flex-column p-3">
                        <label for="birthday">Período de lançamentos:</label>
                        <div class="input-group mb-3 ">
                            <input type="date" class="form-control" id="initialDate" name="initialDate">
                            <span style="margin: 0 5px" class="d-flex align-items-center">à</span>
                            <input type="date" class="form-control" id="finalDate" name="finalDate">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="cancel-filter">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="apply-filter">Filtrar</button>
                </div>
            </div>
        </div>
    </div>


    </div>
